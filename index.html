<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div id="container">
        <form action="/ruben" id="form" class="form">
            <h2>Mis forms</h2>
            <div id="names">
                <input class="btn btn-info" name="reset" type="reset" id="reset">
                Nombre: <input name="Nombre" type="text" id="nombre">
                <br /> <br />
                Nombre de Mascota:<input name="nombreDeMascota" type="text" id="nombreDeMascota">
                <br /> <br />
            </div>
            Especie: <input name="perro" type="checkbox" id="perro" value="perro">
            <label for="perro">
                Perro</label>
            <input name="gato" type="checkbox" id="gato" value="gato">
            <label for="gato">Gato</label>
            <br /> <br />
            Edad: <select name="edad" id="edad">
                <option value="0-2">0-2 años</option>
                <option value="2-5">2-5 años</option>
                <option value="5-8">5-8 años</option>
                <option value="8-12">8-12 años</option>
                <option value="+12">+12 años</option>
                <select />
                <br /> <br />
                Direccion: <input name="direccion" type="text" id="direccion" value="">
                <br /> <br />
                <textarea name="comentario"placeholder="Comentario" rows="4" cols="50" value="comment" id="comment"></textarea>
                <br /> <br />
                <div id="botones">
                    <button type="submit" class="btn btn-info" id="enviar">Enviar</button>
                    <button class="btn btn-danger" id="limpiar"> Limpiar datos</button>
                </div>
                <h2> Datos de Registro </h2>
                <section id="newInfo">
                    <ul id="datos"></ul>
                    <ul id="com"></ul>
                    <ul id="dom"></ul>

        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
